<html lang="en">

<head>
    <title>Gallery | Redshift Racing India</title>
    <link rel="icon" type="image/ico" href="./rsr-logo.jpg" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />

    <meta name="description"
        content="Official Gallery of Redshift Racing, K. J. Somaiya College of Engineering, Mumbai" />
    <meta name="google-site-verification" content="sfZdBesrUXPWwnmytZsgEymdT_Brz2EvjYQ36cPVM94" />
    <meta name="keywords"
        content="redshift, racing, india, redshift racing, redshift india, racing india, baja sae, baja racing, baja sae redshift, baja sae winners, KJSCE, k j  somaiya college of engineering" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- External Fonts CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo:800&display=swap" rel="stylesheet" />

    <!-- Animation on Scroll CSS -->
    <link href="./styles/aos.css" rel="stylesheet" />

    <!-- Other CSS-->
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/gallery.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/owl.theme.default.min.css" />
</head>

<body>
    <header id="navigation"></header>

    <br />
    <br />
    <br />
    <br />

    <h1 class="py-3 m-0 text-center font-weight-normal">Redshift Gallery</h1>

    <div class="container-fluid h-75">
        <iframe src="https://www.youtube.com/embed/?listType=user_uploads&list=redshiftracing" width="100%" height="100%"
            autoplay="true" frameborder="0"></iframe>
    </div>

    <div class="container-fluid text-center justify-content-center" id="gallery">
        <div class="row" id="galleryInner"></div>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var gallery = response.gallerys;
                    for (var i = 0; i < gallery.length; i++) {
                        console.log(gallery[i].image);
                        document.getElementById("galleryInner").innerHTML +=
                            '<div class="col-sm-4 p-1" data-aos="zoom-in" data-aos-delay="100"><div class="border-0 w-100 h-100">' +
                            '<img class="img-fluid w-100 h-100" src="media/images/rsr/' +
                            gallery[i].image +
                            '" alt="RSR' +
                            (i + 1) +
                            '"/>' +
                            "</div></div>";
                    }
                }
            };
            xhttp.open("GET", "./txt/gallery.txt", true);
            xhttp.send();
        </script>
    </div>

    <div id="footer"></div>

    <!-- Optional JavaScript -->
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/footer.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Animation on Scroll JS -->
    <script src="./scripts/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Owl Carousel -->
    <script src="./scripts/owl.carousel.js"></script>
    <script src="./scripts/owl.carousel.min.js"></script>
    <script src="./scripts/gallery.js"></script>
</body>

</html>
