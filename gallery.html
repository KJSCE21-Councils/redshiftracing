<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery | Redshift Racing India</title>
    <link rel="icon" type="image/ico" href="./rsr-logo.jpg" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />

    <meta name="description"
        content="Official Gallery of Redshift Racing, K. J. Somaiya College of Engineering, Mumbai" />
    <meta name="google-site-verification" content="sfZdBesrUXPWwnmytZsgEymdT_Brz2EvjYQ36cPVM94" />
    <meta name="keywords"
        content="redshift, racing, india, redshift racing, redshift india, racing india, baja sae, baja racing, baja sae redshift, baja sae winners, KJSCE, k j  somaiya college of engineering" />
    <meta name="robots" content="INDEX, FOLLOW" />
    <meta name="author" content="Baiju Dodhia" />
    <meta name="geo.region" content="IN" />
    <link rel="canonical" href="" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.css" />

    <!-- External Fonts CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- External Gallery CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <!-- Other CSS-->
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/gallery.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/global.css" />
</head>

<body>

    <header id="navigation"></header>
    
    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="h2 text-center font-weight-normal m-0">
            Redshift Gallery
        </div>
    </div>
    <div class="embed-responsive h-75 mt-4">
        <iframe src="https://www.youtube.com/embed/?listType=user_uploads&list=redshiftracing" width="100%"
            height="100%" autoplay="true" frameborder="0"></iframe>
    </div>

    <div class="container-fluid text-center justify-content-center" id="gallery">
        <div class="row" id="galleryInner">
        </div>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var gallery = response.gallerys;
                    for (var i = 0; i < gallery.length; i++) {
                        console.log(gallery[i].image);
                        document.getElementById("galleryInner").innerHTML +=
                            '<div class="col-sm-4" style="padding:1px;">' +
                            '<a data-fancybox="gallery" class="border-0 w-100 h-100" href="./media/images/rsr/' +
                            gallery[i].image +
                            '">' +
                            '<img class="img-fluid w-100 h-100" src="./media/images/rsr/' +
                            gallery[i].image +
                            '" alt="Redshift Racing Photo ' +
                            (i + 1) +
                            '"/>' +
                            '</a>' +
                            '</div>';
                    }
                }
            };
            xhttp.open("GET", "./txt/gallery.txt", true);
            xhttp.send();
        </script>
    </div>

    <div id="footer"></div>

    <!-- Optional JavaScript -->
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/footer.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Fancybox Gallery -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>

</html>
