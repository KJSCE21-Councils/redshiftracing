<body>
    <header id="navigation"></header>

    <br />
    <br />
    <br />

    <h1 class="py-3 m-0 text-center font-weight-normal">
        Sponsors &amp; Partners
    </h1>

    <div class="container text-center justify-content-center" id="sponsors">
        <div class="row" id="sponsorsInner"></div>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var sponsor = response.sponsors;
                    for (var i = 0; i < sponsor.length; i++) {
                        console.log(sponsor[i].logo);
                        console.log(sponsor[i].name);
                        document.getElementById("sponsorsInner").innerHTML +=
                            '<div class="col-sm-3" data-aos="zoom-in-up" data-aos-delay="100"><div class="card">' +
                            '<img class="card-img-top" src="media/images/sponsors/' +
                            sponsor[i].logo +
                            '" alt="' +
                            sponsor[i].name +
                            '"/>' +
                            "</div></div>";
                    }
                }
            };
            xhttp.open("GET", "./txt/sponsors.txt", true);
            xhttp.send();
        </script>
    </div>

    <!-- Hover makes button white, but on clicking it becomes blue, figure this out-->
    <section class="sponsor_proposal container text-center my-2">
        <form method="GET" target="_blank" action="./media/Marketing 2019-20.pdf">
            <input type="submit" class="btn btn-info btn-lg" value="Why sponsor us ?" />
        </form>
        <br />
        <form method="GET" target="_blank" action="./contact.html#writetous">
