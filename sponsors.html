    <h1 class="py-4 m-0 text-center font-weight-light">Sponsors &amp; Partners</h1>

    <div class="container text-center justify-content-center" id="sponsors">
        <div class="row" id="sponsorsInner">
        </div>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var sponsor = response.sponsors;
                    for (var i = 0; i < sponsor.length; i++) {
                        console.log(sponsor[i].logo);
                        console.log(sponsor[i].name);
                        document.getElementById("sponsorsInner").innerHTML += '<div class="col-sm-3" data-aos="zoom-in-up" data-aos-delay="100"><div class="card">' +
                            '<img class="card-img-top" src="media/images/sponsors/' + sponsor[i].logo + '" alt="' + sponsor[i].name + '"/>' +
                            '</div></div>';
                    }
                }
            };
            xhttp.open("GET", "json/sponsors.json", true);
            xhttp.send();
        </script>
    </div>


    <!-- Hover makes button white, but on clicking it becomes blue, figure this out-->
