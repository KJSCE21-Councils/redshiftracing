<body>

    <div class="container">
        <div class="h2 text-center font-weight-normal m-0">
            Sponsors &amp; Partners
        </div>
        <div class="container text-center justify-content-center">
            <div class="row justify-content-center" id="sponsorsInner"></div>
            <script>
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(xhttp.responseText);
                        var sponsor = response.sponsors;
                        for (var i = 0; i < sponsor.length; i++) {
                            console.log(sponsor[i].logo);
                            console.log(sponsor[i].name);
                            document.getElementById("sponsorsInner").innerHTML +=
                                '<div class="col-sm-3 p-0">' +
                                '<div class="card border-0 p-2">' +
                                '<img class="card-img-top" src="media/images/sponsors/' +
                                sponsor[i].logo +
                                '" alt="' +
                                sponsor[i].name +
                                '"/>' +
                                '</div>' +
                                '</div>';
                        }
                    }
                };
                xhttp.open("GET", "./txt/sponsors.txt", true);
                xhttp.send();
            </script>
        </div>
        <!-- Hover makes button white, but on clicking it becomes blue, figure this out-->

                us?</a>
