        <!-- <img src="./media/images/teams/Team 2020-21.JPEG" class="img-fluid py-2"
          alt="Team Redshift Racing India 2020-21" /> -->
        <div class="container px-2 py-3">
          <div class="row w-100 m-0 p-0" id="team20_21"></div>
        </div>
        <script>
          var xhttp20_21 = new XMLHttpRequest();
          xhttp20_21.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              var response = JSON.parse(xhttp20_21.responseText);
              var teams = response.team20_21;
              for (var i = 0; i < teams.length; i++) {
                var n = "";
                for (var j = 0; j < teams[i].names.length; j++) {
                  n += "&bull;&nbsp;" + teams[i].names[j] + "<br>";
                }
                console.log(teams[i].designation);
                document.getElementById("team20_21").innerHTML +=
                  '<div class="col-md-4 px-1 py-2">' +
                  '<div class="card font-weight-normal h-100 p-2">' +
                  '<div class="card-title p m-0 py-1 text-center border-bottom border-dark">' +
                  teams[i].designation +
                  "</div>" +
                  '<div class="card-body p m-0 p-1 text-left">' +
                  n +
                  "</div>" +
                  "</div></div>";
              }
            }
          };
          xhttp20_21.open("GET", "./txt/teams.txt", true);
          xhttp20_21.send();
        </script>
